{% include 'clientes/navbar.html' %}

<div class="container mt-5">
    <h2 class="fw-bold text-danger mb-4">Excluir Cliente</h2>

    <!-- Mensagem de confirmação -->
    <div class="alert alert-warning" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i> Tem certeza que deseja excluir "{{ cliente.nome }}"?
    </div>

    <!-- Formulário de exclusão -->
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-start">
            <!-- Botão de Excluir -->
            <button type="submit" class="btn btn-danger btn-lg me-2">
                <i class="bi bi-trash-fill"></i> Excluir
            </button>
            <!-- Botão de Cancelar -->
            <a href="{% url 'listar_clientes' %}" class="btn btn-outline-secondary btn-lg">
                <i class="bi bi-x-circle"></i> Cancelar
            </a>
        </div>
    </form>
</div>

<!-- Optional: Custom Styles -->
<style>
    /* Título da página */
    h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #ff4c4c;
    }

    /* Alerta de confirmação */
    .alert-warning {
        background-color: #fffbcc;
        border-color: #ffeb3b;
        color: #856404;
        border-radius: 0.75rem;
        font-size: 1.125rem;
    }

    /* Estilo para os botões */
    .btn-lg {
        padding: 0.75rem 1.5rem;
        font-size: 1.25rem;
    }

    .btn-danger {
        background-color: #dc3545;
        border: none;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    .btn-danger:hover {
        background-color: #c82333;
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-outline-secondary {
        color: #6c757d;
        border-color: #6c757d;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: white;
        border-color: #6c757d;
        transform: scale(1.05);
    }

    /* Ajustes de layout */
    .d-flex {
        justify-content: start;
    }

    .me-2 {
        margin-right: 0.5rem;
    }

    /* Responsividade */
    @media (max-width: 768px) {
        h2 {
            font-size: 1.5rem;
        }

        .btn-lg {
            font-size: 1rem;
            padding: 0.5rem 1.25rem;
        }
    }
</style>
