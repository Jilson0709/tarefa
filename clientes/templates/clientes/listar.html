{% include 'clientes/navbar.html' %}

<div class="container mt-5">
    <h2 class="fw-bold text-primary mb-4">Lista de Clientes</h2>

    <!-- Botão de Novo Cliente -->
    <a href="{% url 'cadastrar_cliente' %}" class="btn btn-gradient btn-lg mb-3">
        <i class="bi bi-person-plus" style="font-size: 1.25rem;"></i> Novo Cliente
    </a>

    <!-- Tabela de Clientes -->
    <div class="table-responsive shadow-lg rounded-lg overflow-hidden">
        <table class="table table-hover table-striped table-bordered mb-0">
            <thead class="table-primary">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.telefone }}</td>
                    <td>
                        <!-- Botões de Ações -->
                        <a href="{% url 'editar_cliente' cliente.id %}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil-square"></i> Editar
                        </a>
                        <a href="{% url 'excluir_cliente' cliente.id %}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Tem certeza que deseja excluir?')">
                            <i class="bi bi-trash"></i> Excluir
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Optional: Custom Styles -->
<style>
    /* Estilo para o título */
    h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #0066cc;
    }

    /* Estilo para o botão de Novo Cliente */
    .btn-gradient {
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        color: white;
        transition: all 0.3s ease;
    }

    .btn-gradient:hover {
        background: linear-gradient(45deg, #2575fc, #6a11cb);
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .table-hover tbody tr:hover {
        background-color: #f1f1f1;
        cursor: pointer;
    }

    .table th, .table td {
        padding: 1.2rem;
        vertical-align: middle;
        text-align: center;
    }

    /* Estilo para botões na tabela */
    .btn-sm {
        font-size: 0.875rem;
        padding: 0.5rem 1rem;
    }

    .btn-warning {
        background-color: #f0ad4e;
        border: none;
        color: white;
        transition: all 0.3s ease;
    }

    .btn-danger {
        background-color: #d9534f;
        border: none;
        color: white;
        transition: all 0.3s ease;
    }

    .btn-warning:hover, .btn-danger:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Estilos para a tabela */
    .table {
        border-radius: 1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        background-color: white;
    }

    .table-primary {
        background-color: #007bff;
        color: white;
    }

    /* Responsividade */
    @media (max-width: 768px) {
        h2 {
            font-size: 1.5rem;
        }

        .btn-gradient {
            font-size: 0.875rem;
        }

        .table th, .table td {
            font-size: 0.875rem;
            padding: 0.75rem;
        }
    }
</style>
